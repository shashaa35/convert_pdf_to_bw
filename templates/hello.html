<!doctype html>
<html>
   <body>
   
      <h1>Submit PDF</h1>

      <form method="POST" action="/convert" enctype="multipart/form-data">
        <label for="pdf">Select pdf:</label>
        <input type="file" id="pdf" name="file" accept="*.pdf">
        <input type="submit">
      </form>
      
   </body>
</html>
